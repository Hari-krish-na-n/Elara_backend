<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Elara Music Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .upload-box {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-box.drag-over {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-box h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .upload-box p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        .upload-btn, .scan-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .upload-btn:hover, .scan-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .upload-btn:disabled, .scan-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .file-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-uploading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-complete {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .library-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .song-artwork {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .song-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .control-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-left: 4px solid #4CAF50; }
        .toast.error { border-left: 4px solid #f44336; }
        .toast.info { border-left: 4px solid #2196F3; }

        @media (max-width: 768px) {
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Elara Music Uploader</h1>
            <p>Upload and manage your music collection</p>
        </header>

        <section class="upload-section">
            <div class="upload-box" id="dropZone">
                <div class="upload-icon">üéµ</div>
                <h3>Drop your music files here</h3>
                <p>or click to browse (MP3, WAV, FLAC, AAC)</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <button class="scan-btn" onclick="scanFolder()">
                    üìÅ Scan Folder
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept=".mp3,.wav,.flac,.ogg,.m4a,.aac">
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">Uploading: 0%</div>
            </div>

            <div class="file-list" id="fileList"></div>
        </section>

        <section class="library-section">
            <h2>Your Music Library</h2>
            <button class="scan-btn" onclick="loadSongs()" style="margin-bottom: 20px;">
                üîÑ Refresh Library
            </button>
            <div class="songs-grid" id="songsGrid"></div>
        </section>

        <div class="toast" id="toast"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentFiles = [];

        // Initialize drag and drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle file selection
        function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            currentFiles = Array.from(files);
            
            currentFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>üéµ</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${getFileType(file.name)}</div>
                    </div>
                    <div class="file-status status-uploading">Waiting...</div>
                `;
                fileList.appendChild(fileItem);
            });

            // Show upload button if there are files
            if (currentFiles.length > 0) {
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'upload-btn';
                uploadBtn.textContent = `Upload ${currentFiles.length} file${currentFiles.length > 1 ? 's' : ''}`;
                uploadBtn.onclick = uploadFiles;
                fileList.appendChild(uploadBtn);
            }
        }

        // Upload files to server
        async function uploadFiles() {
            if (currentFiles.length === 0) return;

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            
            const formData = new FormData();
            currentFiles.forEach(file => {
                formData.append('audio', file);
            });

            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = `${percent}%`;
                        progressText.textContent = `Uploading: ${percent}%`;
                    }
                });

                xhr.onload = function() {
                    if (xhr.status === 201) {
                        showToast('Files uploaded successfully!', 'success');
                        progressText.textContent = 'Upload complete!';
                        loadSongs();
                        currentFiles = [];
                        document.getElementById('fileList').innerHTML = '';
                    } else {
                        showToast('Upload failed!', 'error');
                    }
                };

                xhr.onerror = function() {
                    showToast('Upload error!', 'error');
                };

                xhr.open('POST', `${API_BASE}/upload/multiple`);
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed!', 'error');
            }
        }

        // Load songs from server
        async function loadSongs() {
            try {
                const response = await fetch(`${API_BASE}/songs`);
                const data = await response.json();
                displaySongs(data.songs);
            } catch (error) {
                console.error('Error loading songs:', error);
                showToast('Failed to load songs', 'error');
            }
        }

        // Display songs in grid
        function displaySongs(songs) {
            const songsGrid = document.getElementById('songsGrid');
            
            if (!songs || songs.length === 0) {
                songsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No songs in library. Upload some music!</p>';
                return;
            }

            songsGrid.innerHTML = songs.map(song => `
                <div class="song-card" data-id="${song._id}">
                    <div class="song-artwork">
                        üéµ
                    </div>
                    <div class="song-title" title="${song.title}">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="song-meta">
                        <span>${formatDuration(song.duration)}</span>
                        <span>${song.album || 'No Album'}</span>
                    </div>
                    <div class="controls">
                        <button class="control-btn" onclick="playSong('${song._id}')" title="Play">‚ñ∂Ô∏è</button>
                        <button class="control-btn" onclick="deleteSong('${song._id}')" title="Delete">üóëÔ∏è</button>
                        <button class="control-btn" onclick="downloadSong('${song._id}', '${song.fileName}')" title="Download">‚¨áÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        // Play song
        async function playSong(songId) {
            try {
                // Update play count
                await fetch(`${API_BASE}/play/${songId}`);
                
                // Create audio player
                const audio = new Audio(`${API_BASE}/stream/${songId}`);
                audio.play();
                
                showToast('Playing song...', 'info');
            } catch (error) {
                console.error('Play error:', error);
                showToast('Failed to play song', 'error');
            }
        }

        // Delete song
        async function deleteSong(songId) {
            if (!confirm('Are you sure you want to delete this song?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/songs/${songId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Song deleted', 'success');
                    loadSongs();
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete song', 'error');
            }
        }

        // Download song
        function downloadSong(songId, fileName) {
            const link = document.createElement('a');
            link.href = `${API_BASE}/stream/${songId}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Scan folder (simulated)
        function scanFolder() {
            showToast('Folder scanning requires a desktop application', 'info');
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toUpperCase();
            return ext || 'Unknown';
        }

        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load songs on page load
        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>
</body>
</html>
